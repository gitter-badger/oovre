<template name="header">
    
    <header class="main-header">

        <div class="otherstuff-container">
            <div class="logo">
                <a href="{{pathFor 'home'}}">
                    <img src="/logo.png" alt="">
                </a>
            </div>

            <div class="other-stuff">
                <div class="new-post">
                    <a href="#">New Post</a>
                </div>
            </div>
        </div>

        <div class="stuff-container">
            <div class="menu">
                <ul>
                    <li><a href="{{pathFor 'home'}}">Home</a></li>
                    <li><a href="#">Explore</a></li>
                    <li><a href="#">Stories</a></li>
                    <li><a href="{{pathFor 'myPosts'}}">Me</a></li>
                </ul>
            </div>
            <div class="page-actions"></div>

            {{#if currentUser}}
            <div class="account-info">
                <span class="name">{{currentUser.profile.name}}</span>
                <span class="actions">
                    <a href="#">Logout</a>
                </span>
            </div>
            {{else}}
            <div class="account-signup">
                {{> loginButtons}}
            </div>
            {{/if}}
        </div>

    </header>

</template>
