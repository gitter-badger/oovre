<template name="dashboard">
    
    {{#if hasAnyPosts}}
    <div class="section simple-stats">
        {{> simpleStats}}
    </div>

    <div class="section my-posts">
        {{> myPosts}}
    </div>
    {{else}}
    <div class="jumbotron no-posts-found">
        <h2>You haven't created any posts yet!</h2>
        <p>Click the button above to create a post.<br>
        Try <a href="{{pathFor 'explore'}}">exploring</a> to get some ideas.</p>
    </div>
    {{/if}}

</template>
