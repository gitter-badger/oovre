<template name="simpleStats">
    <div class="header">Stats</div>
    <div class="row">
        <div class="col-md-4">
            <h3>{{postCount}}</h3>
            <h4>Posts</h4>
        </div>
        <div class="col-md-4">
            <h3>{{publishedPostCount}}</h3>
            <h4>Published</h4>
        </div>
        <div class="col-md-4">
            <h3>{{draftPostCount}}</h3>
            <h4>Drafts</h4>
        </div>
    </div>
</template>
