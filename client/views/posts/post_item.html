<template name="homePostItem">
    
    {{#if image}}
    <div class="post" style="background:url({{image.url}});">
        <div class="title">{{title}}</div>
        <div class="excerpt">{{excerpt}}</div>
    </div>
    {{else}}
    <div class="post">
        <div class="title">{{title}}</div>
        <div class="excerpt">{{excerpt}}</div>
    </div>
    {{/if}}
    
</template>
