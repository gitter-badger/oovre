<template name="editPost">
    
    <div class="post-editor">
        
        <div class="featured-image">
            <input type="file" name="image" id="image">
        </div>

        <input type="text" id="title" class="title" name="title" value="{{title}}">
        <div id="content" class="post-content content-editor" contenteditable="true"></div>

    </div>

    <img src="{{image.url}}" alt="" width="100%" height="auto">
    
    <a href="{{pathFor 'viewPost'}}" id="view">View</a>
    <a href="#" id="delete">Delete</a>
    {{#if isPublished}}
    <a href="#" id="unpublish">Unpublish</a>
    {{else}}
    <a href="#" id="publish">Publish</a>
    {{/if}}

</template>
