<template name="editPost">

    <div class="editor">
        <div id="dropzone" class="dropzone">
            <span>Upload File</span>
        </div>
        <input type="text" id="title" class="title" name="title" value="{{title}}">
        <div id="content" class="content" contenteditable="true">{{{content}}}</div>
    </div>

</template>
