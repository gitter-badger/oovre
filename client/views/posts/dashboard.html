<template name="dashboard">

    {{#if hasAnyPosts}}
    <table class="table table-hover my-posts">
        <thead>
            <tr>
                <th>Title</th>
                <th>Status</th>
                <th>Views</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{#each posts}}
            <tr>
                <td><a href="{{pathFor 'viewPost'}}">{{title}}</a></td>
                <td>{{status}}</td>
                <td>20</td>
                <td>
                    <a href="{{pathFor 'editPost'}}">Edit</a>
                    <a href="{{pathFor 'viewPost'}}" id="view">View</a>
                    <a href="#" class="delete">Delete</a>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    {{else}}
    <div class="jumbotron no-posts-found">
        <h2>You haven't <a href="{{pathFor 'createPost'}}">created</a> any posts yet!</h2>
        <p>Try <a href="{{pathFor 'explore'}}">exploring</a> to get some ideas.</p>
    </div>
    {{/if}}
</template>
